<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body>
    {% include 'nav.html' %}

    <div class="container">
        <h1>âš™ï¸ Settings</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="card">
            <h2>Admin Configuration</h2>
            <form method="POST">
                <input type="hidden" name="action" value="update_admin">
                <div class="form-group">
                    <label for="admin_username">Admin Username (without @)</label>
                    <input type="text" name="admin_username" id="admin_username" value="{{ admin_username }}" required>
                </div>
                <button type="submit">ğŸ’¾ Update Admin</button>
            </form>
        </div>

        <div class="card">
            <h2>Bot Crypto Addresses</h2>
            <form method="POST">
                <input type="hidden" name="action" value="update_addresses">
                <div class="form-group">
                    <label for="btc_address">Bitcoin (BTC) Address</label>
                    <input type="text" name="btc_address" id="btc_address" value="{{ addresses.btc }}"
                        placeholder="Enter BTC address...">
                </div>
                <div class="form-group">
                    <label for="ltc_address">Litecoin (LTC) Address</label>
                    <input type="text" name="ltc_address" id="ltc_address" value="{{ addresses.ltc }}"
                        placeholder="Enter LTC address...">
                </div>
                <div class="form-group">
                    <label for="usdt_trc20_address">USDT (TRC20) Address</label>
                    <input type="text" name="usdt_trc20_address" id="usdt_trc20_address"
                        value="{{ addresses.usdt_trc20 }}" placeholder="Enter USDT TRC20 address...">
                </div>
                <div class="form-group">
                    <label for="usdt_bep20_address">USDT (BEP20) Address</label>
                    <input type="text" name="usdt_bep20_address" id="usdt_bep20_address"
                        value="{{ addresses.usdt_bep20 }}" placeholder="Enter USDT BEP20 address...">
                </div>
                <div class="form-group">
                    <label for="ton_address">TON Address</label>
                    <input type="text" name="ton_address" id="ton_address" value="{{ addresses.ton }}"
                        placeholder="Enter TON address...">
                </div>
                <button type="submit">ğŸ’¾ Update Addresses</button>
            </form>
        </div>

        <div class="card">
            <h2>Statistics Management</h2>
            <form method="POST">
                <input type="hidden" name="action" value="update_stats">
                <div class="grid-2">
                    <div class="form-group">
                        <label for="total_deals">Total Deals</label>
                        <input type="number" name="total_deals" id="total_deals"
                            value="{{ stats.get('total_deals', 0) }}" required>
                    </div>
                    <div class="form-group">
                        <label for="disputes_resolved">Disputes Resolved</label>
                        <input type="number" name="disputes_resolved" id="disputes_resolved"
                            value="{{ stats.get('disputes_resolved', 0) }}" required>
                    </div>
                </div>
                <button type="submit">ğŸ’¾ Update Statistics</button>
            </form>
        </div>

        <div class="card">
            <h2>Security</h2>
            <form method="POST">
                <input type="hidden" name="action" value="update_password">
                <div class="form-group">
                    <label for="new_password">New Admin Password</label>
                    <input type="password" name="new_password" id="new_password" placeholder="Enter new password..."
                        required>
                </div>
                <button type="submit">ğŸ” Change Password</button>
            </form>
        </div>
    </div>
</body>

</html>
